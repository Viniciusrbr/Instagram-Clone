<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="Celular">
        </div>

        <div class="instagram-continue">

            <div class="group">
                <img src="img/instagram-logo.png" alt="Logo do Instagram" class="instagram-logo">

                <div class="form-login">
                    <form action="#">
                        <div class="item-login">
                            <label for="name"></label>
                            <input type="name" id="name" name="name" placeholder="Telefone, nome de usuário ou email">
                        </div>

                        <div class="item-login">
                            <label for="senha"></label>
                            <input type="password" id="senha" name="senha" placeholder="Senha">
                        </div>
                    </form>
                    <input type="button" value="entrar" class="instagram-login">
                    <a href="#" class="instagram-logout">Esquecem senha?</a>
                </div>
            </div>

            <div class="group-login">
                <p class="not-account">Não tem uma conta?</p>
                <p class="not-account">
                    <span class="link-blue"><strong>Cadastre-se</strong></span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US"
                        class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
